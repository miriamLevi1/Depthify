<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - ◊©◊©◊©</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        .control-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>üéØ ◊©◊©◊©</h3>
            <p>üì± Mouse: Rotate | Wheel: Zoom | Right: Pan</p>
            <p>üìä Model created with Depthify</p>
        </div>
        
        <div id="controls">
            <button class="control-button" onclick="resetView()">üîÑ Reset View</button>
            <button class="control-button" onclick="toggleWireframe()">üî≥ Wireframe</button>
            <button class="control-button" onclick="toggleAutoRotate()">üîÑ Auto Rotate</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>    
    <script>
        let scene, camera, renderer, controls, model;
        let wireframeMode = false;
        let autoRotate = false;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 100);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load('◊©◊©◊©_modern.glb', function(gltf) {
                model = gltf.scene;
                
                // Center the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                // Scale if needed
                const size = box.getSize(new THREE.Vector3());
                const maxSize = Math.max(size.x, size.y, size.z);
                if (maxSize > 50) {
                    const scale = 50 / maxSize;
                    model.scale.setScalar(scale);
                }
                
                scene.add(model);
                
                // Adjust camera
                controls.target.copy(center);
                controls.update();
            }, undefined, function(error) {
                console.error('Error loading model:', error);
                document.getElementById('info').innerHTML = '<h3>‚ùå Error loading model</h3><p>Make sure the GLB file is in the same folder</p>';
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate && model) {
                model.rotation.y += 0.01;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function resetView() {
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxSize = Math.max(size.x, size.y, size.z);
                const distance = maxSize * 2;
                
                camera.position.set(distance, distance * 0.5, distance);
                controls.target.copy(center);
                controls.update();
            }
        }

        function toggleWireframe() {
            if (model) {
                wireframeMode = !wireframeMode;
                model.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        init();
    </script>
</body>
</html>
